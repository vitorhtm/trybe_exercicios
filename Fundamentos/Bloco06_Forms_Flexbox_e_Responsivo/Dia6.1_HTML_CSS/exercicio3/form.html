<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario TrybeTrip</h1>
    </header>
    <form method="GET">
        <fieldset>
            <label for="input-nome">Nome: <input id="input-nome" type="text" name="texto" minlength="10" maxlength="40" required></label>
            <label for="input-email">E-mail: <input id="input-email" type="email" name="E-mail" minlength="10" maxlength="50" required></label>
            <br>
            <br>
            <p>Lugar Que vc Gostaria de morar:</p>
            <label for="cidade"><input id="cidade" name="input-radio" value="cidade" type="radio">Cidade</label>
            <label for="campo"><input id="campo" name="input-radio" value="campo" type="radio">Campo</label>
            <label for="praia"><input id="praia" name="input-radio" value="Praia" type="radio">Praia</label>
            <label for="montanha"><input id="montanha" name="input-radio" value="Montanha" type="radio">Montanha</label>
            <br>
            <br>
            <p>Espaço para a resposta:</p>
            <textarea id="text-area" placeholder="Por que vc quer ser uma pessoa desenvolvedora?" name="text-area" cols="40" rows="10" maxlength="500"></textarea>
            <br>
            <p>Qual a melhor data para realizar a sua viagem?</p>
            <label for="data">Data: <input type="date" id="data"></label>
            <br>
            <br>
            <label for="promocao"><input type="checkbox" name="promocao" id="promocao" checked>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <br>
            <br>
            <label for="permisao-img"><input type="checkbox" name="permissao-img" id="permisao-img">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <br>
            <div id="file">

            </div>
        </fieldset>
        <br>
        <button class="botao-submit" type="submit">Enviar</button>
        <button class="botao-submit" type="reset">Apagar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
