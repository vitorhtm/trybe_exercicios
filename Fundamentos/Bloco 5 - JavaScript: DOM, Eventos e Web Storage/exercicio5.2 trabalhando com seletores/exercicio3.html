<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
        let texto = document.createElement("h1");
        let corpo = document.querySelector("body");
        texto.className = "title"
        texto.innerText = "Exercício 5.2 - JavaScript DOM"
        corpo.appendChild(texto)

        let main = document.createElement("main")
        main.className = "main-content"
        corpo.appendChild(main)

        let section1 = document.createElement("section")
        section1.className = "center-content"
        main.appendChild(section1)

        let paragrafo = document.createElement("p")
        paragrafo.innerText = "Algum texto"
        section1.appendChild(paragrafo)

        let section2 = document.createElement("section")
        section2.className = "left-content"
        main.appendChild(section2)
        
        let section3 = document.createElement("section")
        section3.className = "right-content"
        main.appendChild(section3)   

        let img = document.createElement("img")
        img.className = "small-image"
        img.src = "https://picsum.photos/200"
        section2.appendChild(img)

        listaItens = [
          "um",
          "dois",
          "tres",
          "quatro",
          "cinco",
          "seis",
          "sete",
          "oito",
          "nove",
          "dez"
        ]

        let listaNOrdenada = document.createElement("ul")
        section3.appendChild(listaNOrdenada)
        
        let lista = document.querySelector("listaNOrdenada")
        
        for(let i = 0; i < listaItens.length; i += 1){

          let itens = document.createElement("li")
          itens.innerText = listaItens[i]

          listaNOrdenada.appendChild(itens)
        }
        
        let nove = listaNOrdenada.lastElementChild.previousSibling
        listaNOrdenada.lastElementChild.remove()
        nove.remove()
        listaNOrdenada.lastElementChild.previousSibling.remove()


        let textoh3 = document.createElement("h3")
        textoh3.innerText = "Texto aleatorio"
        textoh3.className = "description"  
        main.appendChild(textoh3)

        let textoh32 = document.createElement("h3")
        textoh32.innerText = "Texto aleatorio"
        textoh32.className = "description"  
        main.appendChild(textoh32)

        let textoh33 = document.createElement("h3")
        textoh33.innerText = "Texto aleatorio"
        textoh33.className = "description"  
        main.appendChild(textoh33)

        main.removeChild(section2)
        section3.style = "margin-right: auto"

        section1.style.backgroundColor = "green"
        
    </script>
  </body>
</html>
